<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>

    <h1>Signup</h1>


    <form method="POST" action="{% url 'signup' %}">
         {% csrf_token %}
    
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username (only letters and numbers)" required>
        <br>

        <label for="">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <br>

        <label for="">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your lastname" required>
        <br>

        <label for="">Email Address</Address></E-mail></label>
        <input type="email" id="email" name="email" placeholder="Enter your Email " required>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a passsword " required>
        <br>

        <label for="">Confirm your Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
        <br>
    <button type="submit">signup</button>

    </form>
</body>
</html>
